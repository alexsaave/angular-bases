<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()" action="">
  <input
    class="form-control mb-2"
    name="name"
    [(ngModel)]="character.name"
    type="text"
    placeholder="Nombre"
  />
  <input
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power"
    type="number"
    placeholder="Poder"
  />
  <button class="btn btn-primary" type="submit">Agregar</button>
</form>
