<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ CapitalizeName }}</dd>
</dl>
<button
  *ngIf="name !== 'spiderman'"
  (click)="changeHeroe()"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>

<button *ngIf="age == 22" (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button (click)="reset()" class="btn btn-primary">reset</button>
